<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>index</title>
        <script type="text/javascript" src="../js/load.js"></script>
        <script type="text/javascript">
            var data = [{'id': 1, 'name': '在职'}, {'id': 0, 'name': '离职'}];
        </script>
    </head>
    <body>
        <div class="boot-toolbar" id="toolbar">
            <a class="boot-button" onclick="alert(JSON.stringify(boot.get('dataform').getData()));">获取数据</a>
            <a class="boot-button" onclick="setData">设置form数据</a>
        </div>
        <div id="dataform" 
        binding="grid"
        class="boot-dataform">
            <table>
                <tr>
                    <td>
                        textbox:<input id="bb" name="name" required="true" class="boot-textbox"/>
                    </td>
                    <td>
                        password:<input id="ff" name="password" onchange="test" value="12345678900" class="boot-password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        password:<input id="oo" name="password1" value="12345678900" class="boot-password" enabled="false"/>
                    </td>
                    <td>
                        date:<input id="kk" name="birthday" value="1988-07-15" class="boot-date" readonly="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        decimal(number):<input id="ll" name="age" maxValue="100" value="123456.12345" format="c4" class="boot-number"/>
                    </td>
                    <td>
                        percentage(number):<input id="mm" name="test" maxValue="1" value="123456.12345" format="p4" class="boot-number"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        combobox:<input id="cc" name="sex" value="2" textField="name" valueField="id" url="../html/combo.json" class="boot-combobox"/>
                    </td>
                    <td>
                        autocomplete:<input id="hh" name="idCard" url="../html/combo.json" class="boot-autocomplete"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        checkbox:<div columnSize="2" id="ee" name="type" textField="name" valueField="id" value="jp" url="../html/checkbox.json" class="boot-checkbox"></div>
                    </td>
                    <td>
                        radiobox:<div columnSize="2" id="gg" name="nationality" textField="name" valueField="id" value="jp" url="../html/checkbox.json" class="boot-radiobox"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        popupwindow:<input id="nn" name="department1" class="boot-popupwindow" url="http://www.baidu.com"/>
                    </td>
                    <td>
                        popupedit:<input id="aa" name="department" text="住建部" value="住建部" class="boot-popupedit"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        textarea:<input id="dd" name="remark" value="fuck 住建部" class="boot-textarea"/>
                    </td>
                </tr>
            </table>
        </div>  
    </body>
    <script type="text/javascript">
        boot.parse();
    </script>
</html>
