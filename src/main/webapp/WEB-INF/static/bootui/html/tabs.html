<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>index</title>
        <script type="text/javascript" src="../js/load.js"></script>
        
    </head>
    <body>
        <div class="boot-tabs" id="tabs" allowClose="true" style="width: 400px;height: 400px;">
            <div class="tabs-tab" actived="true" url="http://www.jd.com" text="京东商城"></div>
        </div>
        <button onclick="addTab()">
            addTab
        </button>
    </body>
    <script type="text/javascript">
        boot.parse();
        var tabs = boot.get('tabs');
        function addTab() {
            var tab = {
                text : 'text1',
                allowClose : true,
                url: "http://www.baidu.com",
                refreshOnClick: true
            };
            tabs.addTab(tab);
        }
    </script>
</html>
